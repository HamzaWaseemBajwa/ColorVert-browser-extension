<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css\style.css" />
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" language="javascript" src="login.js"></script>
<title>Login Form </title>
</head>
<body>

<div class="center">
<h1> ColorVert </h1>
<div class="login">
  <input type="text" placeholder="Username" id="username" value="">
  <input type="password" placeholder="Password" id="password" value="">
  <input type="submit" value="Sign In" onClick="login()">
</div>

 <div class="signup">
					<form id="login" action="/" method="post">
						<input type="email" name="email" placeholder="E-mail" required="" value=""/>
						<input type="text" name="username" placeholder="Username" id="regUsername" required="" value=""/>
						<input type="password" name="password" placeholder="Password" id="regPassword" required="" value="" />
						<label for="setting">Preferred Setting</label>
  						<select id="colorblind" name="colorblind" >
    					<option value="protanopia">Protanopia</option>
    					<option value="protanomaly">Protanomaly</option>
    					<option value="deuteranopia">Deuteranopia</option>
    					<option value="deuteranomaly">Deuteranomaly</option>
              <option value="tritanomaly">Tritanomaly</option>
              <option value="achromatopsia">Achromatopsia</option>
              <option value="achromatomaly">Achromatomaly</option>
  						</select>
						<input type="submit" value="Register" onClick="register()"/>
					</form>
				</div>
      </div>

</body>
</html>
